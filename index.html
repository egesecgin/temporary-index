<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking and Clickable Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Oswald:wght@400;700&display=swap');

        #blinking-text {
            color: white;
            text-align: center;
            font-size: 16px;
            animation: blinker 1s linear infinite;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #blinking-text:hover {
            color: #cccccc;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/search?q=bread" target="_blank" id="blinking-text">ege</a>
    <script>
        const textElement = document.getElementById('blinking-text');
        const fonts = ["Montserrat", "Roboto", "Open Sans", "Lato", "Oswald", "Arial", "Times New Roman", "Verdana"];
        let fontIndex = 0;

        function changeFont() {
            textElement.style.fontFamily = fonts[fontIndex];
            fontIndex = (fontIndex + 1) % fonts.length;
        }

        setInterval(changeFont, 2000);
    </script>
</body>
</html>
