<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Blinking Text</title>
    <style>
        #blinking-text {
            color: white;
            text-align: center;
            font-size: 40px;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            text-decoration: none;
            opacity: 1;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/search?q=bread" target="_blank" id="blinking-text">ege</a>
    <script>
        const textElement = document.getElementById('blinking-text');

        function randomBlink() {
            const isBlinking = Math.random() < 0.5; // 50% chance to blink
            textElement.style.opacity = isBlinking ? 0 : 1;
            const randomInterval = Math.random() * 1000; // Random time between 0 and 1000 milliseconds
            setTimeout(randomBlink, randomInterval);
        }

        randomBlink();
    </script>
</body>
</html>
